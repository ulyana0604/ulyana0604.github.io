<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таймер</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
   <main>
        <section class="scoreboard">
            <table class="table table-bordered">
                <tr class="active">
                    <td class="active"><time>00:00:00:00</time></td>
                </tr>
            </table>
        </section>
        <section class="buttons">
            <button type="button" class="btn btn-info btn-lg" style="font-size: 4em" id="start">Start</button>
            <button type="button" class="btn btn-success btn-lg"  style="font-size: 4em" id="stop">Stop</button>
            <button type="button" class="btn btn-danger btn-lg"  style="font-size: 4em" id="clear">Clear</button>
        </section>
    </main>
    
    <script src="js/main.js"></script>
</body>
</html>
