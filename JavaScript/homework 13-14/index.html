<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<title>Homework 13-14</title>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
  	<script src="js/jquery-3.2.1.min%20(1).js"></script>
  	<script src="js/tmpl.js"></script>
</head>
<body>
	<script type="text/template" id="testing">
	<div class="wrapper">
		<header class="header">
			<h1 class="header__title"><%=headerTitle%></h1>
		</header>
		<form action="#" class="test">
			<fieldset class="test__content">
				<ul class="test__list">
					<% questions.forEach(function(question, i) { %>
					<li class="test__item">
						<h3 class="test__title"><%=question.title%></h3>
						<% question.options.forEach(function(option, index) { %>
							<label>
								<input type="checkbox" class="test__question" name="question<%=i%>" value="<%=index%>">
								<%=option%>
							</label>
						<% }); %>
					</li>
					<% }); %>
				</ul>
			</fieldset>
			<button type="button" class="btn btn-primary" id="submit" value="<%=submit%>"><%=submit%></button>
		</form>
		<div id="modal-body"></div>
	</div>
	</script>
  <script src="js/script.js"></script>
</body>
</html>
